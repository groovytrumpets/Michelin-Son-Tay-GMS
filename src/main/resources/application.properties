spring.application.name=MST-GMS

# ================= DATABASE =================
spring.datasource.url=jdbc:mysql://localhost:3306/michelin_garage
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}

# ================= JPA =================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
# ================= JWT =================
jwt.secret=QWERTYuiopASDFGHjklZXCVBNM1234567890qwertyuiopasdfghjklzxcvbnm==
jwt.expirationMs=3600000

# ================= Oauth2 =================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ================= Cloudinary =================
api-secret= ${Cloudinary_API_SECRET}
api-key= ${Cloudinary_API_KEY}
cloud-name= ${Cloudinary_CLOUD_NAME}
# ================= LOG =================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
